version: "3.9"

networks:
  app_network:
    driver: bridge

services:
  # ==========================
  # PostgreSQL — Main DB
  # ==========================
  postgres:
    image: postgres:16
    container_name: chatapp-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: chatapp
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d chatapp"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network

  # ==========================
  # Qdrant — Vector DB
  # ==========================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:6333/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - app_network

  # ==========================
  # Backend — FastAPI
  # ==========================
  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        INSTALL_DEV: "true"   # for hot reload
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://user:pass@postgres:5432/chatapp
      QDRANT_URL: http://qdrant:6333
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      MINIO_INTERNAL_ENDPOINT: ${MINIO_INTERNAL_ENDPOINT:-minio:9000}
      MINIO_PUBLIC_ENDPOINT: ${MINIO_PUBLIC_ENDPOINT:-localhost:9000}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app:cached
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
    networks:
      - app_network

  # ==========================
  # Frontend — React (Vite)
  # ==========================
  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app:cached
      - /app/node_modules
    environment:
      VITE_API_BASE_URL: http://localhost:8000/api
    depends_on:
      backend:
        condition: service_started
    networks:
      - app_network

  # ==========================
  # MinIO — S3 compatible storage
  # ==========================
  minio:
    image: minio/minio
    container_name: minio
    restart: unless-stopped
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # MinIO Console UI
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin123}
      MINIO_SERVER_URL: http://${MINIO_PUBLIC_ENDPOINT:-localhost:9000}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - app_network

volumes:
  minio_data:
  postgres_data:
  qdrant_data:
